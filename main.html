  <style>
    body {
      width: 100vw;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
    }

    .top-section {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 3rem 2rem 7rem;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    .top-section h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .top-section p {
      font-size: 1.25rem;
      color: #aaa;
      margin: 0 auto;
      max-width: 500px;
    }

    .container {
      background: #fff;
      padding: 4rem 2rem;
      margin: auto;
      max-width: 600px;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      margin-bottom: 2.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.85rem 1.75rem;
      margin: 1rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .android {
      background-color: #3ddc84;
    }

    .ios {
      background-color: #007aff;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .privacy {
      font-size: 0.9rem;
      color: #444;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .privacy strong {
      color: #000;
    }
  </style>
</head>
